apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-starved-app
spec:
  template:
    spec:
      containers:
      - name: web
        image: nginx
        # MISSING: resources.requests.cpu
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: faulty-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resource-starved-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
