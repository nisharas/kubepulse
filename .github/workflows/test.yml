name: Project Quality Check

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Project & Testing Tools
        run: |
          python -m pip install --upgrade pip
          # Force install the version we know works
          pip install --upgrade --force-reinstall rich==14.2.0
          pip install .
          pip install pytest

      - name: Environment Truth-Check
        run: |
          python -m pip show rich
          # This confirms the 'rich' library is exactly where we expect it

      - name: Clean Cache and Run Tests
        run: |
          # 1. Wipe old memory files
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -delete
          
          # 2. Run pytest WITHOUT PYTHONPATH. 
          # This ensures we test the 'installed' version, not the local 'src' folder.
          python -m pytest tests/
