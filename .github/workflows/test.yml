name: Project Quality Check

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Project & Testing Tools
        run: |
          python -m pip install --upgrade pip
          # Force install the version we know works
          pip install --upgrade --force-reinstall rich==14.2.0
          pip install .
          pip install pytest

      - name: Environment Truth-Check
        run: |
          python -m pip show rich
          # This confirms the 'rich' library is exactly where we expect it

      - name: Clean Cache and Run Tests
        run: |
          # Use the absolute path to ensure we aren't using a ghost copy
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          python -m pytest tests/
