name: Project Quality Check

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.12' # Matched to your local 3.12.3

      - name: Install Project & Testing Tools
        run: |
          python -m pip install --upgrade pip
          # Install from your local requirements first
          pip install -r requirements.txt
          # Force specific rich version if needed, then install package
          pip install --upgrade rich==14.2.0
          pip install -e . 
          pip install pytest

      - name: Environment Truth-Check
        run: |
          python -m pip show rich
          python --version

      - name: Clean Cache and Run Tests
        run: |
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -delete
          
          # We use python -m pytest to ensure the installed 'src' is picked up
          python -m pytest tests/
